name: MyTool
description: >-
  工具的用途描述。
  
  使用说明：
  - 何时使用这个工具
  - 输入格式要求
  
  示例：
    input_param: "example value"
    optional_param: 20

input_schema:
  type: object
  properties:
    input_param:
      type: string
      description: |
        必填参数说明。
        示例: "example value"
        
    optional_param:
      type: integer
      default: 10
      minimum: 1
      maximum: 100
      description: |
        可选参数说明。
        默认值: 10
        范围: 1-100
        
    enum_param:
      type: string
      enum: ["option1", "option2", "option3"]
      default: "option1"
      description: |
        枚举参数说明：
        - option1: 选项1的含义
        - option2: 选项2的含义
        - option3: 选项3的含义
        
    array_param:
      type: array
      items:
        type: string
      description: |
        数组参数说明。
        示例: ["item1", "item2"]
        
    filter:
      type: object
      description: |
        对象参数说明。
        格式: { "field": "value" }
      properties:
        field_name:
          type: string
          description: 字段名称
        operator:
          type: string
          enum: ["eq", "ne", "gt", "lt"]
          description: 比较操作符
        value:
          type: string
          description: 比较值

  required:
    - input_param
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
